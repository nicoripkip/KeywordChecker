<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sleutelwoord zoeker</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light search-header-container">
                <a class="navbar-brand" href="/">SleutelwoordZoeker</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link search-link-item" href="#" style="color: blue;">Sleutelwoorden zoeken</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link search-link-item" href="#" style="color: blue;">Zoek volume</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% if username == "" %}
                                <a class="nav-link" style="color: blue;" href="/login">Login</a>
                            {% else %}
                                <a class="nav-link" style="color: blue;" href="/logout">{{ username }}</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 login-container">
                    <form action="/login_check" method="POST">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 login-middle-container">
                                <div class="login-container-header">
                                    <h1>Inloggen</h1>
                                </div>

                                <br>
                                <br>
                                <br>
                                <br>

                                <div class="input-group">
                                    <div class="input-group-append">
                                        <label class="input-group-text search-login-icon" id="gn-append">
                                            <i class="far fa-user"></i>
                                        </label>
                                    </div>
                                    <input type="text" name="username" class="form-control search-login-form-item" placeholder="Gebruikersnaam" aria-describedby="gn-append" />
                                </div>

                                <br>

                                <div class="input-group">
                                    <div class="input-group-append">
                                        <label class="input-group-text search-login-icon" id="ww-append"><i class="fas fa-key"></i></label>
                                    </div>
                                    <input type="password" name="password" class="form-control search-login-form-item" placeholder="Wachtwoord" aria-describedby="ww-append" />
                                </div>

                                <br>
                                <br>

                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-large btn-block btn-login" value="Submit" />
                                </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2098348b1b.js"></script>
    </body>
</html>
